    var slider = document.getElementById('slider');

    var arbitraryValuesForSlider = ['32', '40', '43', '50', '55', '60', '65', '70', '75', '80', '85'];

    var format = {
        to: function (value) {
            return arbitraryValuesForSlider[Math.round(value)];
        },
        from: function (value) {
            return arbitraryValuesForSlider.indexOf(value);
        }
    };

    noUiSlider.create(slider, {
        start: [32],
        connect: true,
        behaviour: 'tap',
        range: {
            min: 0,
            max: arbitraryValuesForSlider.length - 1
        },
        step: 1,
        tooltips: true,
        format: format,
        pips: {
            mode: 'steps',
            format: format,
            density: 50
        }
    });
